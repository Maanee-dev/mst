
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to Serenity Maldives...</title>
    <script type="text/javascript">
      // This is a more robust SPA redirect. It stores the path in a query 
      // param so that index.html can pick it up.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?p=' + l.pathname.replace(/^\//, '').replace(/\//g, '--') +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    If you are not redirected, <a href="/">click here</a>.
  </body>
</html>
